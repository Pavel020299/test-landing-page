<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Первый курс по компьютерной сборке</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header_wrapper">
         //Логотип сайта
          <div class="header_logo">
            <a href="/" class="header_logo-link">
              <img src="./img/svg/logo.svg" alt="Первый курс по компьютерной сборке"class="header_logo_link"/>
            </a>
          </div>
             

          //Меню навигации
          <nav class="header_nav">
            <ul class="header_list">
              <li class="header_item">
                <a href="#" class="header_link"></a>
              </li>

              <li class="header_item">
                <a href="#" class="header_link">Главная</a>
              </li>

              <li class="header_item">
                <a href="#" class="header_link">Курсы</a>
              </li>

              <li class="header_item">
                <a href="#" class="header_link">Расписание</a>
              </li>

              <li class="header_item">
                <a href="#" class="header_link">Преподаватели</a>
              </li>
              <li class="header_item">
                <a href="#" class="header_link">Рассылка</a>
              </li>

              <li class="header_item">
                <a href="#" class="header_link">Контакты</a>
              </li>

              <li class="header_item">
               <div class="header_buttone">
                  <a href="/" class="header_buttone">
                    <img src="./img/svg/main-screen__button.svg" alt="Первый курс по компьютерной сборке"class="header_buttone"/>
                  </a>
                </div>
             </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="intro">
        <div class="wrapper">
         <h1 class="intro_title">
            Первый курс<br>по компьютерной сборке
         </h1>


        </div>
         

        // Ячейки с днями, часами,минутами
        <ul class="number_stroka">
        <li class="number_list">
          <div class="header_number">
             <a href="/" class="header_number">
               <img src="./img/svg/number.svg" alt="18 дней"class="header_number"/>
             </a>
           </div>
        </li>

        <li class="number_list">
          <div class="header_number">
             <a href="/" class="header_number">
               <img src="./img/svg/number (1).svg" alt="18 часов"class="header_number"/>
             </a>
           </div>
        </li>

        <li class="number_list">
          <div class="header_number">
             <a href="/" class="header_number">
               <img src="./img/svg/number (2).svg" alt="18 минут"class="header_number"/>
             </a>
           </div>
        </li>

        <li class="number_list">
          <div class="header_number">
             <a href="/" class="header_number">
               <img src="./img/svg/number (3).svg" alt="18 секунд"class="header_number"/>
             </a>
           </div>
        </li>
       </ul>

          
 


      </section>

      <section class="podval_fone">
        <div class="podval">
          <a href="/" class="podval_fone1">
            <img src="./img/svg/main-screen-last-line-bgc.svg" alt="Первый курс по компьютерной сборке"class="podval_fone1"/>
          </a>
        </div>
          

      </section>
    </main>
  </body>
</html>
